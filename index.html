<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="autor" content="Wagner Moreira" />
        <link media="projection, screen, tv" rel="stylesheet" type="text/css" href="css/style.css">
        <title>Sistema de cadasto pessoal</title>
    </head>

    <body>
        <div class="container">
            <div class="grupo">
                <h1>Cadastro Pessoal</h1>
                <p>Por favor, preencha todos os campos obrigatórios.</p>

                <!-- O método "onsubmit" checa se todos os campos estão preenchidos -->
                <form onsubmit="sucesso()">

                    <!-- Agrupar as caixas numa mesma linha -->
                    <div class="form-group">
                        <div class="form-input">

                            <!-- A etiqueta "label" é importante para pessoas com deficiência visual e com leitor de tela -->
                            <label for="nome">Nome:</label><br>
                            <!-- input é uma caixa de entrada, type é um tipo de caixa e required indica que é requerido, id é um identificador checado pela etiqueta "label" -->
                            <input type="text" required="" id="nome" />
                        </div>
                        <div class="form-input">
                            <label for="sobrenome">Sobre Nome:</label><br>
                            <input type="text" required="" id="sobrenome" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-input">
                            <label for="cpf">CPF:</label><br>
                            <input id="cpf" placeholder="Digite apenas números" required="numbers" maxlength="11" pattern="[0-9]+$" />
                        </div>
                        <div class="form-input">
                            <label for="rg">RG:</label><br>
                            <input type="text" placeholder="Digite apenas números" maxlenght="14" id="rg">
                        </div>
                    </div>
                    <div class="form-input form-sex">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo">
                            <option value="f">Feminino</option>
                            <option value="m">Masculino</option>
                        </select>
                    </div>
                    <div>
                    <div class="form-input">
                        <label for="cep">CEP:</label>
                        <input class="id" id="cep" placeholder="Digite apenas números" type="text" required="numbers">
                        <button type="button" onclick="carregaEndereco()">Clique para carregar os campos do endereço</button>
                    </div>
                    <div class="form-group">
                        <div class="form-input">
                            <label for="endereco">Endereço:</label><br>
                            <input type="text" required="required" id="endereco" />
                        </div>
                        <div class="form-input">
                            <label for="numero">Número de casa:</label><br>
                            <input type="text" required="numbers" maxlenght="5" id="numero" />
                        </div>
                    </div>
                    <div class="form-group col-3">
                        <div class="form-input">
                            <label for="bairro">Bairro:</label><br>
                            <input type="text" required="" id="bairro"/>
                        </div>
                        <div class="form-input">
                            <label for="cidade">Cidade:</label><br>
                            <input type="text"required="" id="cidade"/>
                        </div>
                        <div class="form-input">
                            <label for="estado">Estado:</label><br>
                            <input type="text" required="" id="estado"/>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="form-input">
                            <label for="fixo">Telefone fixo:</label><br>
                            <input type="text" id="fixo" maxlength="11" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" placeholder="Digite apenas números" />
                        </div>
                        <div class="form-input">
                            <label for="cel">Celular:</label><br>
                            <input id="cel" type="text" required="numbers" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" placeholder="Digite apenas números" />
                        </div>
                    </div>
                    <input type="submit" id="cadastrar" value="Enviar dados" />
                </form>
            </div>
        </div>
        <p>
            © Wagner Moreira <br>
            <a href="https://www.linkedin.com/in/wagner-moreira-dev/" target="_blank">Conecte-se comigo no Linkedin:</a><br>        
        <!-- Anexar um arquivo externo em JavaScript -->
        <script type="text/javascript" src="js/script.dev.js"></script>
    </body>

</html>
